<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Person Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../BootStrapCSS/bootstrap.css">
        <link rel="icon" href="../../Images/favicon.ico" type="Images/x-icon">
        <style>
            body {
                background-image: url('../../Images/background.png');
                background-size: cover;
                height: 100vh;
            }
        </style>
    </head>
    <body class="bg-primary-subtle">
        <header class="text-center">
            <h1 class="my-5 bs-emphasis-color">Change Personal Information</h1>
        </header>
        <div class="container-fluid" id="navContainer">
            <nav class="navbar w-50 mx-auto" id="navOffCanvas">
                  <a class="navbar-brand" href="../../RegisterPerson/Overview/Overview.html" id="overview1">Person overview</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Person Register</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="../../RegisterPerson/Overview/Overview.html" id="overview2">Person overview</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Change Information
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" id="innerDropDown">
                                <li><a class="active dropdown-item" href="../../RegisterPerson/PersonalInfo/PersonalInfo.html" id="editPersonalInfoLink">Personal</a></li>
                                <li><a class="dropdown-item" href="../../RegisterPerson/Settlement/Settlement.html" id="editSettlementInfoLink">Settlement</a></li>
                                <li><a class="dropdown-item" href="../../RegisterPerson/ProfilePhoto/ProfilePhoto.html" id="editPhotoLink">Photo</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../../Login/login.html" id="editLogOutLink">Log Out</a>
                        </li>
                      </ul>
                    </div>
                  </div>
              </nav>
            <hr class="w-50 mx-auto ">
        </div>
        <main>
            <div class="container-fluid text-center">
                <div class="row justify-content-center">
                  <div class="col-4 w-50">
                    <div id="liveAlertPlaceholder">                
                    </div>
                  </div>
                </div>
            </div>
            <form class="needs-validation novalidate" id="PersonalInformation">
                <div class="container-fluid w-50 p-4">
                    <div class="form-group row mb-2">
                        <label for="name" class="col-sm-4 col-form-label text-end">Name*:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" placeholder="Name" 
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Name must be between 1-30 characters long and contain only letters." required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="surname" class="col-sm-4 col-form-label text-end">Surname*:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="surname" placeholder="Surname"
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Surname must be between 1-50 characters long and contain only letters." required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="identityCode" class="col-sm-4 col-form-label text-end">Identity code*:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="identityCode" placeholder="0000000000"
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Identity code can't be longer than 20 characters and shorter than 10 characters." required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="phoneNo" class="col-sm-4 col-form-label text-end">Phone number*:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="phoneNo" placeholder="+37060000000"
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Phone number can include digits, spaces, parentheses, hyphens, periods and plus sign."required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="email" class="col-sm-4 col-form-label text-end">Email*:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="email" placeholder="Example@example.com" 
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Email should contain at least one letter, the domain name can include alphanumeric characters, and domain extension must have at least two letters."required>
                        </div>
                    </div>
                    <div class="text-center mt-4">* Fields are required.</div>
                    <div class="text-center mt-4">
                        <button type="button" class="btn btn btn-dark btn-md" id="saveButtonPersonInfo">Save</button>
                    </div>
                </div>
            </form>            
        </main>
        <footer>
            <div class="container-fluid">
                <hr class="w-50 mx-auto ">
                <div class="text-center my-3">CopyRight #NETUA2_TP</div>
            </div>
        </footer>
        <script src="PersonalInfo.js" async defer></script>
        <script src="../../BootStrapJS/bootstrap.bundle.js"></script>
    </body>
</html>
