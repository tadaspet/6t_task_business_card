<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profile Photo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../BootStrapCSS/bootstrap.css">
        <link rel="icon" href="../../Images/dotnet-logo.ico" type="Images/x-icon">
    </head>
    <body class="bg-primary-subtle">
        <header class="text-center">
            <h1 class="my-5 text-primary-emphasis">Person Registration Platform</h1>
        </header>
        <main>
            <div class="container-fluid text-center">
                <div class="row justify-content-center">
                  <div class="col-4 w-50">
                    <div id="liveAlertPlaceholder">                
                    </div>
                  </div>
                </div>
            </div>
            <form class="needs-validation novalidate" id="PersonalPhoto">
                <div class="container-fluid w-50 border rounded-5 border-primary-subtle p-4">
                    <div class="form-group row mb-2">
                        <label for="PhotoFile" class="col-sm-4 col-form-label text-end"
                        data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="File size is maximum 5 MB, and possible extensions jpg/png." required>
                        Profile photo:</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="file" id="PhotoFile" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-md" id="saveButtonPersonInfo">Save</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <h3 class="text-center my-5 text-primary-emphasis">NETUA2 FINAL EXAM</h3>
            <div class="text-center my-5 text-primary-emphasis">CopyRight #NETUA2_TP</div>
        </footer>
        
        <script src="ProfilePhoto.js" async defer></script>
        <script src="../../BootStrapJS/bootstrap.bundle.js"></script>
    </body>
</html>
