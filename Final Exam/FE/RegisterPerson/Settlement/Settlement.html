    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">

        <link rel="icon" href="../../Images/dotnet-logo.ico" type="Images/x-icon">
    </head>
    <body class="bg-primary-subtle">
        <header class="text-center">
            <h1 class="my-5 text-primary-emphasis">Change Settlement</h1>
        </header>
        <div class="container-fluid" id="navContainer">
            <nav class="navbar w-50 mx-auto" id="navOffCanvas">
                  <a class="navbar-brand" href="../../RegisterPerson/Overview/Overview.html" id="overview1">Person overview</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Person Register</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="../../RegisterPerson/Overview/Overview.html" id="overview2">Person overview</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Change Information
                            </a>
                            <ul class="dropdown-menu" id="innerDropDown">
                                <li><a class="dropdown-item" href="../../RegisterPerson/PersonalInfo/PersonalInfo.html" id="editPersonalInfoLink">Personal</a></li>
                                <li><a class="active dropdown-item" href="../../RegisterPerson/Settlement/Settlement.html" id="editSettlementInfoLink">Settlement</a></li>
                                <li><a class="dropdown-item" href="../../RegisterPerson/ProfilePhoto/ProfilePhoto.html" id="editPhotoLink">Photo</a></li>
                            </ul>

                        <li class="nav-item">
                          <a class="nav-link" href="../../Login/login.html" id="editLogOutLink">Log Out</a>
                        </li>
                      </ul>
                    </div>
                  </div>
              </nav>
            <hr class="w-50 mx-auto ">
        </div>
        <main>
          <div class="container-fluid text-center">
            <div class="row justify-content-center">
              <div class="col-4 w-50">
                <div id="liveAlertPlaceholder">                
                </div>
              </div>
            </div>
          </div>
        </main>
        <form class="needs-validation novalidate" id="PersonalInformation">
          <div class="container-fluid w-50 p-4">
              <div class="form-group row mb-2">
                  <label for="name" class="col-sm-4 col-form-label text-end">City*:</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control" id="city" placeholder="City" 
                      data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="City can't be longer than 40 characters and shorter than 2 characters." required>
                  </div>
              </div>
              <div class="form-group row mb-2">
                  <label for="surname" class="col-sm-4 col-form-label text-end">Street*:</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control" id="street" placeholder="Street"
                      data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Street can't be longer than 40 characters and shorter than 2 characters." required>
                  </div>
              </div>
              <div class="form-group row mb-2">
                  <label for="identityCode" class="col-sm-4 col-form-label text-end">Building number*:</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control" id="buildingNo" placeholder="10A"
                      data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Building Number can't be longer than 5 characters and shorter than 1 characters." required>
                  </div>
              </div>
              <div class="form-group row mb-2">
                  <label for="phoneNo" class="col-sm-4 col-form-label text-end">Flat number:</label>
                  <div class="col-sm-6">
                      <input type="text" class="form-control" id="flatNo" placeholder="10"
                      data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Flat Number can be empty or maximum 6 charcters." required>
                  </div>
              </div>
              <div class="text-center mt-4">* Fields are required.</div>
              <div class="text-center mt-4">
                  <button type="button" class="btn btn-primary btn-md" id="saveButtonSttlement">Save</button>
              </div>
          </div>
      </form> 

        <footer>
            <div class="text-center my-5 text-primary-emphasis">CopyRight #NETUA2_TP</div>
        </footer>
        
        <script src="Settlement.js" async defer></script>
        <script src="../../BootStrapJS/bootstrap.bundle.js"></script>
    </body>
</html>
