<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Person Registration Home</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../BootStrapCSS/bootstrap.css">
        <link rel="icon" href="../Images/dotnet-logo.ico" type="Images/x-icon">
    </head>
    <body class="bg-primary-subtle">
        <header class="text-center">
            <h1 class="my-5 text-primary-emphasis">Register Information</h1>
        </header>
        <main>
            <form class="needs-validation novalidate" id="PersonalInformation">
                <div class="container-fluid w-50 border rounded-5 border-primary-subtle p-4">
                    <div class="form-group row mb-2">
                        <label for="name" class="col-sm-4 col-form-label text-end">Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Name" 
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Name must be between 1-30 characters long and contain only letters." required>
                            <div class="invalid-feedback">
                                Please provide a name.
                              </div>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="surname" class="col-sm-4 col-form-label text-end">Surname:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="surname" placeholder="Surname"
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Surname must be between 1-50 characters long and contain only letters." required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="identityCode" class="col-sm-4 col-form-label text-end">Identity code:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="identityCode" placeholder="0000000000"
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="IdentityCode can't be longer than 20 characters and shorter than 10 characters." required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="phoneNo" class="col-sm-4 col-form-label text-end">Phone number:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phoneNo" placeholder="+37060000000"
                            data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Phone number can include digits, spaces, parentheses, hyphens, periods and plus sign."required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="email" class="col-sm-4 col-form-label text-end">Email:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="email" placeholder="Example@example.com" required>
                        </div>
                    </div>
                    <div class="form-group row mb-2">
                        <label for="PhotoFile" class="col-sm-4 col-form-label text-end">Profile photo:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" id="PhotoFile" required>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <button type="button" class="btn btn-primary btn-md" id="saveButtonPersonInfo">Save</button>
                    </div>
                </div>
            </form>
            
        </main>
        <footer>
            <div class="text-center my-5 text-primary-emphasis">CopyRight #NETUA2_TP</div>
        </footer>
        
        <script src="home.js" async defer></script>
        <script src="../BootStrapJS/bootstrap.bundle.js"></script>
    </body>
</html>
